# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec
#
# To use this file:
# 1. Go to Render Dashboard > New > Blueprint
# 2. Connect your GitHub repository
# 3. Render will automatically configure the service
#
# OR manually create service and use these settings:
# - Root Directory: todo-backend
# - Build Command: npm ci && npx prisma generate && npm run build
# - Start Command: npm run start:prod

services:
  - type: web
    name: tasks-api
    runtime: node
    region: oregon  # Change to your preferred region
    plan: free  # free, starter, standard, etc.
    rootDir: todo-backend
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api  # Swagger endpoint for health check
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # ⚠️ Set manually in Render dashboard (contains secrets)
      - key: DIRECT_URL
        sync: false  # ⚠️ Set manually in Render dashboard (for Prisma migrations)
      - key: JWT_SECRET
        generateValue: true  # Auto-generate a secure value
      - key: PORT
        value: 3000




