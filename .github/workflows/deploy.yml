name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        # Note: Set RENDER_DEPLOY_HOOK_URL in your GitHub repository secrets
        # Get this URL from Render Dashboard > Your Service > Settings > Deploy Hook

