name: Deploy to Render

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render Deploy
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "⚠️ RENDER_DEPLOY_HOOK_URL secret not set. Skipping deployment."
            echo "To enable auto-deployment:"
            echo "1. Go to Render Dashboard > Your Service > Settings > Deploy Hook"
            echo "2. Copy the Deploy Hook URL"
            echo "3. Add it as RENDER_DEPLOY_HOOK_URL in GitHub Secrets"
            exit 0
          fi
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        # Note: Set RENDER_DEPLOY_HOOK_URL in your GitHub repository secrets
        # Get this URL from Render Dashboard > Your Service > Settings > Deploy Hook




