name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # Backend CI
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: todo-backend
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: todo-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test -- --passWithNoTests
        continue-on-error: true

  # Web App CI (only runs when web-app exists in branch)
  web:
    name: Web App CI
    runs-on: ubuntu-latest
    if: ${{ hashFiles('web-app/package.json') != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend-services/package-lock.json
            web-app/package-lock.json

      - name: Install frontend-services dependencies
        run: npm ci
        working-directory: frontend-services

      - name: Build frontend-services
        run: npm run build
        working-directory: frontend-services

      - name: Install web-app dependencies
        run: npm ci
        working-directory: web-app

      - name: Run web-app ESLint
        run: npm run lint
        working-directory: web-app

      - name: Build web-app
        run: npm run build
        working-directory: web-app

  # Mobile App CI
  mobile:
    name: Mobile App CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true




