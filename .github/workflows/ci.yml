name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend CI
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: todo-backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: todo-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test -- --passWithNoTests --coverage

  # Web App CI (only runs when web-app exists in branch)
  web:
    name: Web App CI
    runs-on: ubuntu-latest
    # Job runs unconditionally for now to resolve parsing errors with hashFiles

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend-services/package-lock.json
            web-app/package-lock.json

      - name: Install frontend-services dependencies
        run: npm ci
        working-directory: frontend-services

      - name: Build frontend-services
        run: npm run build
        working-directory: frontend-services

      - name: Install web-app dependencies
        run: npm ci
        working-directory: web-app

      - name: Run web-app ESLint
        run: npm run lint
        working-directory: web-app

      - name: Run web-app tests
        run: npm test
        working-directory: web-app

      - name: Build web-app
        run: npm run build
        working-directory: web-app

  # Mobile App CI
  mobile:
    name: Mobile App CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Install frontend-services dependencies
        run: npm ci
        working-directory: frontend-services

      - name: Build frontend-services
        run: npm run build
        working-directory: frontend-services

      - name: Install mobile-app dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests --coverage

      - name: TypeScript check
        run: npx tsc --noEmit

  # Summary job - ensures all tests pass before allowing merge
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend, web, mobile]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.backend.result }}" != "success" ] || \
             [ "${{ needs.web.result }}" != "success" ] || \
             [ "${{ needs.mobile.result }}" != "success" ]; then
            echo "❌ One or more test jobs failed"
            echo "Backend: ${{ needs.backend.result }}"
            echo "Web App: ${{ needs.web.result }}"
            echo "Mobile App: ${{ needs.mobile.result }}"
            exit 1
          else
            echo "✅ All tests passed!"
          fi
